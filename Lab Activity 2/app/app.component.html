<div class="example-ripple-container mat-elevation-z4"
     matRipple
     [matRippleCentered]="true"
     [matRippleRadius]="100"
     matRippleColor="primary">
  Click me
</div>

<div class="container_home">
  <div>
    <mat-tab-group (selectedIndexChange)="toggleCardState()">
      <mat-tab routerLink="/add-book" label="Add Book"> <app-add-book></app-add-book> </mat-tab>
      <mat-tab routerLink="/books-list" label="Show Books"> <app-books-list></app-books-list> </mat-tab>
    </mat-tab-group>
  </div>

  <!-- Integrated Angular Material Card -->
  <mat-card class="example-card" style="height: 400px; width: 400px; margin: 0px 50px; background-color: rgb(255, 255, 255, 0.3); backdrop-filter: blur(5px); border-radius: 20px; top: 110px;" [@moveCard]="cardState">  
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="../assets/haulibrary.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  <!-- End of Integrated Angular Material Card -->

</div>
